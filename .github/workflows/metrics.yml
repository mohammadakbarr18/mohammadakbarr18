name: Metrics
on:
  # Update otomatis setiap jam 5 sore WIB
  schedule: [{cron: "0 10 * * *"}]
  # Bisa dijalankan manual
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # --- Opsi Pengguna ---
          user: mohammadakbarr18
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jakarta
          
          # --- PERBAIKAN UKURAN & TATA LETAK ---
          # 1. Paksa lebar jadi 800px agar tidak terpotong
          config_width: 800
          config_display: regular
          # 2. Atur layout jadi 2 kolom di bawah (languages+habits) biar rapi
          config_order: base.header, isocalendar, languages+habits
          config_padding: 0, 8 + 2%

          # --- Penyimpanan ke Main Branch ---
          output_action: commit
          committer_branch: main
          committer_message: "Update dashboard image layout"
          filename: github-metrics.svg

          # --- Plugin Tambahan ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, vue, scala, ejs
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 6
          
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
