name: Metrics
on:
  # Update otomatis setiap jam 5 sore WIB
  schedule: [{cron: "0 10 * * *"}]
  # Bisa dijalankan manual
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # --- Opsi Pengguna ---
          user: mohammadakbarr18
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jakarta
          
          # --- PERBAIKAN FINAL (VERSI SANGAT KECIL) ---
          # 1. Paksa lebar jadi 400px (Sangat kecil)
          config_width: 400
          # 2. Hapus kalender 3D & tumpuk semua layout ke bawah (vertikal)
          config_order: base.header, languages, habits
          config_padding: 0, 4%

          # --- Penyimpanan ke Main Branch ---
          output_action: commit
          committer_branch: main
          committer_message: "Update dashboard to mini version"
          filename: github-metrics.svg

          # --- Plugin (Kalender 3D DIHAPUS) ---
          # plugin_isocalendar: no  <-- Bagian ini sudah dihapus

          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, vue, scala, ejs
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: no # Disederhanakan
          plugin_languages_limit: 5 # Cuma tampilkan 5 bahasa teratas
          
          plugin_habits: yes
          plugin_habits_facts: no # Disederhanakan
          plugin_habits_charts: yes
          plugin_habits_trim: yes
