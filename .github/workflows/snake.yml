name: Generate Snake

on:
  # Jalankan otomatis setiap jam 12 malam
  schedule:
    - cron: "0 0 * * *" 
  
  # Bisa dijalankan manual kapan saja
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Username GitHub Anda
          github_user_name: mohammadakbarr18
          
          # DAFTAR OUTPUT GAMBAR:
          # Baris pertama membuat versi terang (default)
          # Baris kedua membuat versi GELAP (yang Anda inginkan)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
